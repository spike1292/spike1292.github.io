authors:
    henkbakker:
        name: Henk Bakker
        bio: TypeScript addict, @angular fanboy, @NativeScript hacker
        external-image: false
        picture: assets/images/henk.jpg
        twitter: spike1292

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: false

# if you don't need "about" or "blog", comment them out below
about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: false

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-pwa-plugin

exclude:
  - CHANGELOG.md
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile
  - FAQ.md
  - Rakefile
  - travis.sh

jekyll-mentions:
    base_url: https://github.com

pwa:
  sw_filename: service-worker.js # Required
  dest_js_directory: assets/js # Required
  cache_name: henks-blog
  precache_recent_posts_num: 5 # Optional
  precache_glob_patterns: # Optional
    - "assets/images/favicon/manifest.json"
    - "assets/images/henk.jpg"
    - "**/*.{html,js,css}"
  runtime_cache: # Optional
      - route: /assets\/images/
        strategy: cacheFirst